{{ block "targets" .}}
<div class="container">
  <!-- Prompt for input from attacker -->
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <br>
        <label for="formFileSm" class="form-label"><b>Choose a csv/xlsx file containing name and phone
            number:</b></label>
        <br>
        <br>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
      </div>
    </div>
    <div class="col">
    </div>
  </div>
  <br>
  <!-- </div> -->
  <div class="row">
    <h2>Targets</h2>
    <div class="col mb-3">
        <table class="table table-striped table-hover">
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Position</th>
            <th>Email</th>
            <th>Reports to</th>
          </tr>
          {{range .}}
          <tr>
            <td>{{.Fullname}}</td>
            <td>{{.Number}}</td>
            <td>{{.Position}}</td>
            <td>{{.Email}}</td>
            <td>{{.Fullname}}</td>
          </tr>
          {{end}}

        </table>
    </div>
  </div>
</div>
</div>
</div>

{{end}}
