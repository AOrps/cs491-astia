<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Astia Dashboard</title>
</head>

<body>
    <!-- Navbar Tabs -->
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Attack</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="targets.html">Targets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="campaign.html">Campaign</a>
            </li>
          </ul>
    </div>
    <br>
    <br>

    <!-- Attack Templates and Preview -->
    <div class="container">
        <!-- Template Column -->  
        <div class="row">
            <div class="col">
              <h4>Attack Templates</h4>
              <br>
              <p>Select a template: </p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Double Tap" onClick="changeSrc()">
                <label class="form-check-label" for="flexRadioDefault1">
                  Double Tap
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Sick Family" onClick="changeSrc()">
                <label class="form-check-label" for="flexRadioDefault2">
                  Sick Family
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Sign in" onClick="changeSrc()">
                <label class="form-check-label" for="flexRadioDefault3">
                  Sign in
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="You Won" onClick="changeSrc()">
                <label class="form-check-label" for="flexRadioDefault4">
                  You Won
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" value="Flu Season" onClick="changeSrc()" checked>
                <label class="form-check-label" for="flexRadioDefault5">
                    Flu Season (Recommended)
                </label>
              </div>
              <br>
              <p>If you have selected a template clikc the button to move forward! </p>
              <button id="flu-btn" type="button" class="btn btn-secondary"> Confirm Template</button>
              <br>
              <br>
              <p id="output"></p>
            </div>
            <!-- Preview Column -->  
            <div class="col">
                <h4>Preview</h4>
                <br>
                <div>
                    <img id="preview-img" name="formula" src="/images/flu.png" class="rounded mx-auto d-block img-thumbnail" width="400" height="400"alt="">
                </div>
            </div>
          </div>
    </div> 
</body>
</html>
