{{ block "attack" . }}
<!-- Attack Templates and Preview -->
<div class="container" style="padding-top: 2.5%;">
  <!-- Template Column -->
  <div class="row">
    <div class="col">
      <h4>Attack Templates</h4>
      <br>
      <p>Select a template: </p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Double Tap"
          onClick="changeSrc()">
        <label class="form-check-label" for="flexRadioDefault1">
          Double Tap
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Sick Family"
          onClick="changeSrc()">
        <label class="form-check-label" for="flexRadioDefault2">
          Sick Family
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Sign in"
          onClick="changeSrc()">
        <label class="form-check-label" for="flexRadioDefault3">
          Sign in
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="You Won"
          onClick="changeSrc()">
        <label class="form-check-label" for="flexRadioDefault4">
          You Won
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" value="Flu Season"
          onClick="changeSrc()" checked>
        <label class="form-check-label" for="flexRadioDefault5">
          Flu Season (Recommended)
        </label>
      </div>
      <br>
      <p>If you have selected a template clikc the button to move forward! </p>
      <button id="flu-btn" type="button" class="btn btn-secondary"> Confirm Template</button>
      <br>
      <br>
      <p id="output"></p>
    </div>
    <!-- Preview Column -->
    <div class="col">
      <h4>Preview</h4>
      <br>
      <div>
        <img id="preview-img" name="formula" src="/images/flu.png" class="rounded mx-auto d-block img-thumbnail"
          width="400" height="400" alt="">
      </div>
    </div>
  </div>
</div>
{{end}}
