{{ block "head" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Astia-Smish</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Cytoscape -->
    <script src="https://cdnjs.com/libraries/cytoscape"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


    <!-- stylesheet for Astia - Smish -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link type="text/javascript" href="assets/js/main.js">
    <link rel="icon" type="image/png" href="assets/img/pf-ga-fuzz-logo.png">

</head>

<body style="font-family: monospace;">
    {{end}}

{{ block "nav" .}}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                {{ range . }}
                <h4 class="nav-item"><a class="nav-link" href="{{ .Url }}">{{ .Name }}</a></h4>
                {{end}}
            </ul>
        </div>
    </nav>
{{end}}

{{ block "close" .}}
<!-- <img class="img-fluid" style="padding: 8px 15px 5px 15px; height: 70px;"> -->
<footer id="footer" style="margin-top: 2rem; text-align: center;">
    <div class="row" style="padding-top: 1rem; padding-bottom:2rem; max-width: 100%;">
        <h5 style="margin-top: 1rem;">Astia - Smish</h5>
        <div class="col" style="text-align: right;">
            <a target="_blank" href="https://github.com/AOrps/cs491-astia"><img class="img-fluid" style="height: 40px;" src="https://jerseyctf.com/assets/img/github-logo.png" alt="Github Repo"></a>
        </div>
        <div class="col">
            <a target="_blank" href="https://gitlab.com/astia"><img class="img-fluid" style="height: 40px;" src="https://about.gitlab.com/images/press/press-kit-icon.svg" alt="Gitlab Enterprise Repo"></a>
        </div>
        <div class="col" style="text-align: left;">
            <a target="_blank" href="/wf"><img class="img-fluid" style="height: 40px;" src="assets/img/wf.png" alt="Wireframes"></a>
        </div>
    </div>
</footer>
</body>

</html>
{{end}}
